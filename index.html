<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1Car2Wills Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
      text-align: center;
    }
    header {
      padding: 30px;
    }
    header img {
      max-height: 150px;
    }
    header p {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .game {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      background: #fff;
      text-align: center;
      padding-bottom: 10px;
    }
    .game img {
      width: 100%;
      height: auto;
      display: block;
    }
    .game h2 {
      margin: 10px 0;
      font-size: 18px;
    }
    .game a {
      display: inline-block;
      margin: 10px 0 5px;
      padding: 10px 20px;
      background: #4285f4;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .game a:hover {
      background: #3367d6;
    }
    .game .apple-button {
      background: #000;
    }
    .game .apple-button:hover {
      background: #333;
    }
    .game .custom-button {
      background: none;
      padding: 0;
      margin: 5px 0 15px;
    }
    .game .custom-button img {
      width: 180px;
      height: auto;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .game .custom-button img:hover {
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .games {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="1Car2Wills Games Logo">
    <p>Founded by William Supian</p>
  </header>

  <section class="games">
    <!-- Unmatched Ego -->
    <div class="game">
      <img src="img1.png" alt="Rematched Ego">
      <h2>Unmatched Ego</h2>

      <a href="https://play.google.com/store/apps/details?id=com.willdev.RematchedEgo" target="_blank">
        View on Google Play
      </a>
      <br>
      <a href="https://apps.apple.com/us/app/unmatched-ego-soccer-action/id6745162381"
         target="_blank"
         class="apple-button">
        View on Apple Store
      </a>
      <br>
      <a href="https://www.crazygames.com/game/unmatched-ego---soccer-action"
         target="_blank"
         class="custom-button">
        <img src="PlayCG.png" alt="Play on CrazyGames">
      </a>
    </div>

    <!-- Unmatched Basketball -->
    <div class="game">
      <img src="UBLogo.png" alt="Unmatched Basketball">
      <h2>Unmatched Basketball</h2>
      <a href="https://www.crazygames.com/game/unmatched-basketball"
         target="_blank"
         class="custom-button">
        <img src="PlayCG.png" alt="Play on CrazyGames">
      </a>
    </div>

    <!-- Project Breach 2 -->
    <div class="game">
      <img src="img2.png" alt="Project Breach Remastered">
      <h2>Project Breach 2</h2>
      <a href="https://play.google.com/store/apps/details?id=com.willdev.projectbreachremastered"
         target="_blank">
        View on Google Play
      </a>
    </div>

    <!-- Project Decay -->
    <div class="game">
      <img src="img3.png" alt="Project Decay">
      <h2>Project Decay</h2>
      <a href="https://play.google.com/store/apps/details?id=com.willdev.ProjectDecay"
         target="_blank">
        View on Google Play
      </a>
    </div>
  </section>
</body>
</html>
